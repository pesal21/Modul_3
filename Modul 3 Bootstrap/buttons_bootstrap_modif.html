<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Button Variants</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Bootstrap</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h2 class="mb-3">Bootstrap Button Styles</h2>
        <p>Berikut ini adalah berbagai varian tombol dari Bootstrap 5 yang bisa kamu gunakan:</p>
        
        <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-outline-secondary">Basic</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info text-white">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>
</body>

</html>
